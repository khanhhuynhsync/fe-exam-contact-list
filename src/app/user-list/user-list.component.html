<h1 class="text-lg-center">User contacts</h1>

<label for="search-input">Search users:</label>
<input id="search-input" type="text" placeholder="Search users" (input)="onSearch($event)">

<label for="gender-filter">Filter by gender:</label>
<select id="gender-filter" (change)="onFilter($event)">
  <option value="">All</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

<app-user-detail *ngIf="selectedUser" [user]="selectedUser"></app-user-detail>

<ul>
  <li *ngFor="let user of users">
    <app-user-overview [user]="user" (userClicked)="handleUserClick($event)"></app-user-overview>
  </li>
</ul>
